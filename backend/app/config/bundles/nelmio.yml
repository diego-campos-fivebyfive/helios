nelmio_api_doc: ~

nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['http://localhost:8080']
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
    paths:
        '^/api/':
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            allow_headers: ['Content-Type, X-Requested-With']
            max_age: 3600
